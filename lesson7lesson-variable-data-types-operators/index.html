<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 </title>
</head>
<body>
    <p id="haiso"></p>
    <h1>Lesson 7: Variable, Data Types, Operators</h1>
    <script>
        let i = 10
        let f = 20.5
        let b = true
        let s = "Ha Noi"

        document.write ('i = ' + i)
        document.write ('<br/>')
        document.write ('f = ' + f)
        document.write ('<br/>')
        document.write ('b = ' + b)
        document.write ('<br/>')
        document.write ('s = ' + s)
        document.write ('<br/>')

// Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.


        let width = 20
        let height = 10

        document.write('Area = ' + width * height)
        document.write ('<br/>')

// Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().

        let a = prompt("Nhap so thu nhat")
        let c = prompt("Nhap so thu hai")
        document.getElementById("haiso").innerHTML=a/c
        alert(a/c)

    </script>
    
</body>
</html>
