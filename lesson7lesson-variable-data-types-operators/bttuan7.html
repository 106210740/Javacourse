        <!-- Bài 3,4: Viết chương trình tính diện tích, chu vi hình tròn -->
         <input id="bankinh" type ="number" placeholder="Nhap ban kinh"><br>
         <button onclick="tinhtoan()">Nhap</button>

        <script>
            function tinhtoan(){
                var input = document.getElementById('bankinh').value
                let bankinh = parseInt(input)
                let tinhdt = bankinh ** 2 * Math.PI;
                let tinhcv = bankinh * 2 * Math.PI;
                document.write("Dien tich: " + tinhdt)
                document.write('<br>')
                document.write("Chu vi: " + tinhcv)
            }

        </script>
