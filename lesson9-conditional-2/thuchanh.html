<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    inputWeight = prompt("Weight?");
    inputHeight = prompt("Height?");
    let weight = parseInt(inputWeight)
    let height = parseFloat(inputHeight)
    let BMI = weight / (height * height);
    console.log(BMI)
    if (BMI < 18.5){
        document.write("Underweight");
    }
    else if (BMI < 25.0) {
        document.write("Normal");
    }
    else if (BMI < 30.0) {
        document.write("Overweight");
    }
    else{
        document.write("Obese");
    }

    </script>
</body>
</html>
